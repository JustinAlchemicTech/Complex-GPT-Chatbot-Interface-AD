<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #2e67ff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        input[type="file"],
        input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #2e67ff;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button[type="submit"]:hover {
            background-color: #1a47b7;
        }

        .message {
            text-align: center;
            color: #2e67ff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload and Categorize Documents</h1>
    <div class="message" id="message"></div>
    <form id="upload-form">
        <input type="file" name="file" id="file" accept=".pdf,.docx" required>
        <input type="text" name="category" id="category" placeholder="Category" required>
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById("upload-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const fileInput = document.getElementById("file");
            const categoryInput = document.getElementById("category");
            const messageDiv = document.getElementById("message");

            if (fileInput.files.length > 0 && categoryInput.value.trim() !== "") {
                const formData = new FormData();
                formData.append("file", fileInput.files[0]);
                formData.append("category", categoryInput.value);

                // Interact with your Flask server
                // Example:
                // fetch('/upload', {
                //     method: 'POST',
                //     body: formData
                // })
                // .then(response => response.text())
                // .then(result => {
                //     messageDiv.textContent = result;
                //     fileInput.value = "";
                //     categoryInput.value = "";
                // })
                // .catch(error => {
                //     messageDiv.textContent = "Error uploading file.";
                // });
            }
        });
    </script>
</body>
</html>
